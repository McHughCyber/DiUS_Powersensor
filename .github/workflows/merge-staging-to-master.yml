name: Merge Staging to Master

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release after merge'
        required: false
        type: boolean
        default: false
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: false
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge staging into master
        run: |
          git checkout master
          git pull origin master
          git merge staging --no-ff -m "chore: merge staging into master [skip ci]"
          git push origin master

      - name: Create Release
        if: github.event.inputs.create_release == 'true' && github.event.inputs.version != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

